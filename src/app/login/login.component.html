<section class="container my-5">
    <div *ngIf="loginError">
      <ngb-alert type="danger" [dismissible]="false">{{ loginError }}</ngb-alert>
    </div>
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputEmail1" autoComplete="off">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail1"
          placeholder="Seu email"
          name="email"
          [(ngModel)]="data.email"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputPassword1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword1"
          placeholder="Sua senha"
          name="password"
          minlength="8"
          [(ngModel)]="data.password"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.form.valid"
      >
        Entrar
      </button>
    </form>
  </section>
